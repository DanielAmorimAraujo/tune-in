<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.7.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands"></script>
  </head>
  <body>
    <button id="spawn" onmousedown="collect(0)" onmouseup="collect(null)">
      Spawn
    </button>
    <button id="go" onmousedown="collect(1)" onmouseup="collect(null)">
      Go
    </button>
    <button id="left" onmousedown="collect(2)" onmouseup="collect(null)">
      Left
    </button>
    <br /><br />
    <button id="train" onclick="train()">Train</button>
    <br /><br />
    <button id="listen" onclick="listen()">Listen</button>
    <br /><br />
    <button id="load_model" onclick="loadModel()">
      load the model from downloads
    </button>
    <br /><br />
    <button id="save_model" onclick="saveModel()">save the model</button>
    <br /><br />
    <button id="predict_word" onclick="listenWord()">predict word</button>
    <input type="range" id="output" min="0" max="10" step="0.1" />
    <div id="console"></div>
    <script src="index.js"></script>
  </body>
</html>
